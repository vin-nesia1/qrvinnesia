        /* Floating particles */

    <script>
        let qrCode = null;
        let currentColor = '#000000';
        let currentDotStyle = 'square';

        // Wait for QRCodeStyling library to load
        function waitForQRCodeStyling() {
            return new Promise((resolve, reject) => {
                if (typeof QRCodeStyling !== 'undefined') {
                    resolve();
                    return;
                }

                const checkInterval = setInterval(() => {
                    if (typeof QRCodeStyling !== 'undefined') {
                        clearInterval(checkInterval);
                        resolve();
                    }
                }, 100);

                // Timeout after 10 seconds
                setTimeout(() => {
                    clearInterval(checkInterval);
                    reject(new Error('QRCodeStyling library failed to load'));
                }, 10000);
            });
        }

        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            if (!particlesContainer) return;
            
            const particleCount = window.innerWidth < 768 ? 20 : 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (15 + Math.random() * 10) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Initialize QR Code
        async function initQR() {
            try {
                await waitForQRCodeStyling();
                
                const qrContainer = document.getElementById("qr-code");
                if (!qrContainer) {
                    throw new Error('QR code container not found');
                }

                qrCode = new QRCodeStyling({
                    width: 280,
                    height: 280,
                    type: "canvas",
                    data: generateVCardData(),
                    dotsOptions: {
                        color: currentColor,
                        type: currentDotStyle
                    },
                    backgroundOptions: {
                        color: "#ffffff",
                    },
                    cornersSquareOptions: {
                        color: currentColor,
                        type: "extra-rounded"
                    },
                    cornersDotOptions: {
                        color: currentColor,
                        type: "dot"
                    },
                    qrOptions: {
                        errorCorrectionLevel: "M"
                    }
                });

                qrCode.append(qrContainer);
                console.log('QR Code initialized successfully');
            } catch (error) {
                console.error('Failed to initialize QR code:', error);
                showError('Failed to load QR code generator. Please refresh the page.');
            }
        }

        // Show error message
        function showError(message) {
            const qrContainer = document.getElementById("qr-code");
            if (qrContainer) {
                qrContainer.innerHTML = `

                        border: 1px solid #fecaca;
                    ">

                        <button onclick="location.reload()" style="
                            margin-top: 1rem;
                            padding: 0.5rem 1rem;
                            background: #ef4444;
                            color: white;
                            border: none;
                            border-radius: 5px;
                            cursor: pointer;
                        ">Refresh Page</button>
                    </div>
                `;
            }
        }

        // Generate VCard data
        function generateVCardData() {
            const firstName = document.getElementById('firstName').value || 'John';
            const lastName = document.getElementById('lastName').value || 'Doe';
            const organization = document.getElementById('organization').value || '';
            const title = document.getElementById('title').value || '';
            const phone = document.getElementById('phone').value || '';
            const email = document.getElementById('email').value || '';
            const website = document.getElementById('website').value || '';
            const address = document.getElementById('address').value || '';

            let vCard = 'BEGIN:VCARD\n';
            vCard += 'VERSION:3.0\n';
            vCard += `FN:${firstName} ${lastName}\n`;
            vCard += `N:${lastName};${firstName};;;\n`;
            
            if (organization) vCard += `ORG:${organization}\n`;
            if (title) vCard += `TITLE:${title}\n`;
            if (phone) vCard += `TEL:${phone}\n`;
            if (email) vCard += `EMAIL:${email}\n`;
            if (website) vCard += `URL:${website}\n`;
            if (address) vCard += `ADR:;;${address.replace(/\n/g, ';')};;;;\n`;
            
            vCard += 'END:VCARD';
            
            return vCard;
        }

        // Generate QR Code
        async function generateQR() {
            const btn = document.querySelector('.btn-primary');
            if (!btn) return;
            
            btn.classList.add('loading');
            
            try {
                if (!qrCode) {
                    await initQR();
                }
                
                if (qrCode) {
                    qrCode.update({
                        data: generateVCardData(),
                        dotsOptions: {
                            color: currentColor,
                            type: currentDotStyle
                        },
                        cornersSquareOptions: {
                            color: currentColor,
                            type: "extra-rounded"
                        },
                        cornersDotOptions: {
                            color: currentColor,
                            type: "dot"
                        }
                    });
                }
            } catch (error) {
                console.error('Error generating QR code:', error);
                showError('Failed to generate QR code. Please try again.');
            } finally {
                btn.classList.remove('loading');
            }
        }

        // Download QR Code
        async function downloadQR(format) {
            const btn = event.target;
            if (!btn) return;
            
            btn.classList.add('loading');
            
            try {
                if (!qrCode) {
                    throw new Error('QR code not initialized');
                }
                
                await qrCode.download({
                    name: "vcard-qr-" + Date.now(),
                    extension: format
                });
            } catch (error) {
                console.error('Error downloading QR code:', error);
                alert('Failed to download QR code. Please try again.');
            } finally {
                btn.classList.remove('loading');
            }
        }

        // Color selection and event handling
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('DOM Content Loaded');
            
            try {
                // Initialize particles first
                createParticles();
                
                // Wait a bit for library to be available
                setTimeout(async () => {
                    await initQR();
                    
                    // Setup event listeners after QR is initialized
                    setupEventListeners();
                }, 500);
                
            } catch (error) {
                console.error('Initialization error:', error);
                showError('Failed to initialize the application.');
            }
        });

        function setupEventListeners() {
            // Color selection
            const colorOptions = document.querySelectorAll('.color-option');
            colorOptions.forEach(option => {
                option.addEventListener('click', function() {
                    colorOptions.forEach(opt => opt.classList.remove('active'));
                    this.classList.add('active');
                    currentColor = this.dataset.color;
                    generateQR();
                });
            });

            // Dot style selection
            const dotStyles = document.querySelectorAll('.dot-style');
            dotStyles.forEach(style => {
                style.addEventListener('click', function() {
                    dotStyles.forEach(st => st.classList.remove('active'));
                    this.classList.add('active');
                    currentDotStyle = this.dataset.style;
                    generateQR();
                });
            });

            // Auto-generate on input change with debounce
            const inputs = document.querySelectorAll('.form-input');
            inputs.forEach(input => {
                input.addEventListener('input', debounce(() => {
                    if (qrCode) {
                        generateQR();
                    }
                }, 1000));
            });

            console.log('Event listeners setup complete');
        }

        // Debounce function
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // Smooth scrolling for links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Header scroll effect
        let lastScrollTop = 0;
        const header = document.querySelector('header');
        
        window.addEventListener('scroll', function() {
            const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            
            if (scrollTop > lastScrollTop && scrollTop > 100) {
                header.style.transform = 'translateY(-100%)';
            } else {
                header.style.transform = 'translateY(0)';
            }
            
            lastScrollTop = scrollTop;
        }, { passive: true });

        // Intersection Observer for animations
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver(function(entries) {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, observerOptions);

        // Observe elements for animation
        document.querySelectorAll('.card').forEach(card => {
            card.style.opacity = '0';
            card.style.transform = 'translateY(30px)';
            card.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
            observer.observe(card);
        });

        // Performance optimization
        let ticking = false;

        function updateParticles() {
            // Optimize particle animation for better performance
            if (!ticking) {
                requestAnimationFrame(function() {
                    ticking = false;
                });
                ticking = true;
            }
        }

        // Touch gestures for mobile
        let startX, startY;

        document.addEventListener('touchstart', function(e) {
            startX = e.touches[0].clientX;
            startY = e.touches[0].clientY;
        }, { passive: true });

        document.addEventListener('touchmove', function(e) {
            if (!startX || !startY) return;

            let endX = e.touches[0].clientX;
            let endY = e.touches[0].clientY;
            let diffX = startX - endX;
            let diffY = startY - endY;

            // Add swipe gestures if needed
            if (Math.abs(diffX) > Math.abs(diffY)) {
                if (diffX > 50) {
                    // Swipe left
                } else if (diffX < -50) {
                    // Swipe right
                }
            }

            startX = null;
            startY = null;
        }, { passive: true });

        // Error handling for QR generation - Enhanced
        window.addEventListener('error', function(e) {
            console.error('Global error caught:', e.error || e);
            if (e.error && e.error.message && e.error.message.includes('QRCodeStyling')) {
                showError('QR Code library failed to load. Please refresh the page.');
            }
        });

        // Enhanced error handling for unhandled promise rejections
        window.addEventListener('unhandledrejection', function(e) {
            console.error('Unhandled promise rejection:', e.reason);
            e.preventDefault();
        });

        // Preload images for better performance
        function preloadImages() {
            const images = ['logo.png', 'favicon.ico'];
            images.forEach(src => {
                const img = new Image();
                img.src = src;
            });
        }

        // Call preload on page load
        window.addEventListener('load', preloadImages);

        // Service Worker registration for better caching
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/sw.js')
                    .then(function(registration) {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(function(err) {
                        console.log('ServiceWorker registration failed');
                    });
            });
        }

        // Progressive Web App features
        let deferredPrompt;

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
        });

        // Analytics and performance monitoring
        function trackPerformance() {
            if ('performance' in window) {
                const perfData = performance.getEntriesByType('navigation')[0];
                console.log('Page Load Time:', perfData.loadEventEnd - perfData.loadEventStart);
            }
        }

        window.addEventListener('load', trackPerformance);

        // Lazy loading for better performance
        if ('IntersectionObserver' in window) {
            const lazyImages = document.querySelectorAll('img[data-src]');
            const imageObserver = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const img = entry.target;
                        img.src = img.dataset.src;
                        img.classList.remove('lazy');
                        imageObserver.unobserve(img);
                    }
                });
            });

            lazyImages.forEach(img => imageObserver.observe(img));
        }

        // Library fallback with multiple CDN sources
        function loadQRLibraryFallback() {
            return new Promise((resolve, reject) => {
                const sources = [
                    'https://unpkg.com/qr-code-styling@1.6.0/lib/qr-code-styling.js',
                    'https://cdn.jsdelivr.net/npm/qr-code-styling@1.6.0/lib/qr-code-styling.js',
                    'https://cdnjs.cloudflare.com/ajax/libs/qr-code-styling/1.6.0/qr-code-styling.min.js'
                ];

                let attempts = 0;

                function tryNextSource() {
                    if (attempts >= sources.length) {
                        reject(new Error('All QR library sources failed to load'));
                        return;
                    }

                    const script = document.createElement('script');
                    script.src = sources[attempts];
                    script.onload = () => {
                        if (typeof QRCodeStyling !== 'undefined') {
                            resolve();
                        } else {
                            attempts++;
                            tryNextSource();
                        }
                    };
                    script.onerror = () => {
                        attempts++;
                        tryNextSource();
                    };

                    document.head.appendChild(script);
                }

                // Check if already loaded
                if (typeof QRCodeStyling !== 'undefined') {
                    resolve();
                } else {
                    tryNextSource();
                }
            });
        }
